<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <style>
        #goBoardContainer {
            background-color: #dcb35c;
            padding: 40px;
            position: relative;
        }

        #goBoard {
            border-collapse: collapse;
            display: inline-block;
            border: none;
        }

        #goBoard td {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .stone {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stone.black {
            background-color: black;
        }

        .stone.white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="score">
        Black Captures: <span id="blackCaptures">0</span><br>
        White Captures: <span id="whiteCaptures">0</span>
    </div>
    <div id="goBoardContainer">
        <table id="goBoard"></table>
    </div>

    <script>
        const size = 9;
        let currentPlayer = 'black';
        let boardArray = Array(size).fill().map(() => Array(size).fill(null));
        let blackCaptures = 0;
        let whiteCaptures = 0;
        let visited = Array(size).fill().map(() => Array(size).fill(false));

        function floodFill(x, y, color) {
            if (x < 0 || x >= size || y < 0 || y >= size || boardArray[x][y] !== color || visited[x][y]) {
                return 0;
            }

            visited[x][y] = true;
            let liberties = 0;
            for (let [dx, dy] of [[-1, 0], [1, 0], [0, -1], [0, 1]]) {
                if (boardArray[x + dx] && boardArray[x + dx][y + dy] === null) liberties++;
                liberties += floodFill(x + dx, y + dy, color);
            }

            return liberties;
        }

        function placeStone(cell, x, y) {
            if (boardArray[x][y] !== null) return;

            let stone = document.createElement('div');
            stone.className = `stone ${currentPlayer}`;
            cell.appendChild(stone);
            boardArray[x][y] = currentPlayer;

            for (let [dx, dy] of [[-1, 0], [1, 0], [0, -1], [0, 1]]) {
                if (boardArray[x + dx] && boardArray[x + dx][y + dy] === (currentPlayer === 'black' ? 'white' : 'black')) {
                    visited = Array(size).fill().map(() => Array(size).fill(false));
                    if (floodFill(x + dx, y + dy, boardArray[x + dx][y + dy]) === 0) {
                        for (let i = 0; i < size; i++) {
                            for (let j = 0; j < size; j++) {
                                if (visited[i][j]) {
                                    boardArray[i][j] = null;
                                    document.getElementById('goBoard').rows[i].cells[j].removeChild(document.getElementById('goBoard').rows[i].cells[j].querySelector('.stone'));
                                    currentPlayer === 'black' ? blackCaptures++ : whiteCaptures++;
                                }
                            }
                        }
                    }
                }
            }

            document.getElementById('blackCaptures').innerText = blackCaptures;
            document.getElementById('whiteCaptures').innerText = whiteCaptures;
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
        }

        function createBoard() {
            let board = document.getElementById('goBoard');
            for (let i = 0; i < size; i++) {
                let row = board.insertRow();
                for (let j = 0; j < size; j++) {
                    let cell = row.insertCell();
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    cell.onclick = function() { placeStone(this, i, j); };
                }
            }
        }

        createBoard();
    </script>
</body>
</html>
